<div class="container-fluid height-100 main-container">
  <div class="row justify-content-md-center align-items-start height-100">
    <div class="col col-lg-6 height-100 bloc-principal bloc-gauche">
      <form class="example-form">
        <div class="picker">
          <mat-form-field class="example-full-width">
            <mat-label>Carte 1</mat-label>
            <input type="text" matInput [formControl]="carte1Control" [matAutocomplete]="carte1">
            <mat-autocomplete #carte1="matAutocomplete" [displayWith]="displayFn" cdkScrollable>
              <mat-option *ngFor="let option of carte1FilteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
