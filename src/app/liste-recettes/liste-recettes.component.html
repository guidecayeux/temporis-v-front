<div class="filter" *ngIf="withFilter">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtre" #input>
  </mat-form-field>
</div>


<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef class="header-table"> {{column.display}} </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="column.id === 'img'; else affichageNormal">
        <img [src]="element[column.id]" alt="">
      </ng-container>
      <ng-template #affichageNormal>
        {{element[column.id]}}
      </ng-template>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div>
          <ng-container *ngIf="element.combinaisons?.length > 0; else noItem">

            <ng-container *ngFor="let combinaison of element.combinaisons; let i = index">
              <p>
                Combinaison {{i + 1}} : <img src="assets/logo_carte.png" alt="">{{combinaison.cards[0].name}} + <img
                src="assets/logo_carte.png" alt="">{{combinaison.cards[1].name}} + <img src="assets/logo_carte.png"
                                                                                        alt="">{{combinaison.cards[2].name}}
                + <img src="assets/logo_carte.png" alt="">{{combinaison.cards[3].name}} + <img
                src="assets/logo_carte.png" alt="">{{combinaison.cards[4].name}}</p>
              <hr class="bg-white separator" *ngIf="i + 1 < element.combinaisons.length">
            </ng-container>
          </ng-container>
          <ng-template #noItem>
            <p>
              Pas de recette connu pour cet objet (go jouer au chinq).
            </p>
          </ng-template>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
