<div class="container-fluid height-100 main-container">
  <div class="row justify-content-md-center align-items-start height-100">
    <div class="col col-lg-6 height-100 bloc-principal bloc-gauche">
      <form class="form">
        <div class="picker">
          <mat-form-field class="full-width">
            <mat-label>Carte 1</mat-label>
            <input type="text" matInput [formControl]="carte1Control" [matAutocomplete]="carte1">
            <mat-icon *ngIf="isAdding(carte1Control.value)" matSuffix matTooltip="Veuillez choisir une carte" class="icon-add">warning</mat-icon>
            <mat-autocomplete #carte1="matAutocomplete" [displayWith]="displayFn" cdkScrollable>
              <mat-option *ngFor="let option of carte1FilteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <br>

            </mat-autocomplete>
          </mat-form-field>
        </div>
        <br>

      </form>
    </div>
    <div class="col col-lg-2 height-100 middle-section">
      <div class="middle-wrapper">
        <button (click)="find()" mat-flat-button class="rechercher">RECHERCHER</button>
      </div>
    </div>
    <div class="col col-lg-4 height-100 bloc-principal block-droite">
      <div class="table-recipes">
       <app-liste-recettes [dataSource]="dataSource" [withFilter]="true"></app-liste-recettes>
      </div>
    </div>
  </div>
</div>
